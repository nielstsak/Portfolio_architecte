<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - Sophie Bluel</title>

  <!-- Vous pouvez reprendre la police Syne / Work Sans du Google Fonts comme dans index.html -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
    rel="stylesheet"
  />
  <!-- Liez votre fichier CSS existant : -->

</head>
<body>

<header>
  <h1>
    Sophie Bluel
    <span>Architecte d'intérieur</span>
  </h1>
  <nav>

      <!-- Ajustez les liens en fonction de votre arborescence -->

      <li><a href="./login.html">login</a></li>
      <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
    </ul>
  </nav>
</header>

<main id="login-page">
  <h2>Log In</h2>
  <!-- Bloc d'erreur caché par défaut -->
  <p id="error-message" class="hidden">Erreur dans l’identifiant ou le mot de passe</p>

  <form id="login-form">
    <label for="email">E-mail</label>
    <input type="email" id="email" required />

    <label for="password">Mot de passe</label>
    <input type="password" id="password" required />

    <button type="submit" id="login-button">Se connecter</button>
  </form>

  <p class="forgot-password"> 
    <a href="#">Mot de passe oublié</a> 
  </p>
</main>

<footer>
  <nav>
    <ul>
      <li>Mentions Légales</li>
    </ul>
  </nav>
</footer>

<!-- Liez votre script JS pour la connexion -->
<script src="./login.js"></script>
</body>
